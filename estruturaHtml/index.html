<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login - Controle de Gastos</title>
</head>

        </div>
        <div>
            <button type="button" class ="solid">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline"  >Registrar</button>
        </div>
    </form>
</body>
